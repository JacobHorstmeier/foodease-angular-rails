<div class="col-12-xs col-sm-6 col-md-6 col-lg-6" id="left-column">
  <div id="background-wrapper">
    <h3 class="centered-text headline">Shopping List</h3>

    <div ng-if="shoppingList.length === 0">
      <h4 class="centered-text">Add some ingredients and come back</h4>
    </div>
    
    <ul class="list-group" id="scroller-container">
      <li class="list-group-item" ng-repeat="ingredient in shoppingList | unique:'food' | orderBy:'food'" 
        ng-click="vm.toggleChecked(ingredient)">
        <button type="button" class="btn btn-default btn-sm inline_button" 
          ng-hide="ingredient.added" 
          ng-click="vm.removeFromShoppingList(ingredient)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <span class="capitalize">{{ingredient.food}}</span>
        <span class="glyphicon glyphicon-ok" ng-if="ingredient.checked"></span>
      </li>
    </ul>
  </div>
</div>
