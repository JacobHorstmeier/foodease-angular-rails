<div class="col-sm-6 col-sm-push-2 col-sm-pull-4 col-md-6 col-md-push-2 col-sm-pull-4 col-lg-6 col-lg-push-2 col-sm-pull-4">
<h1 class="centered-text">Log In</h1>
  <form ng-submit="login()">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="user.email" autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
    </div>
    <input type="submit" class="btn btn-info" value="Log In">
  </form>
</div>
