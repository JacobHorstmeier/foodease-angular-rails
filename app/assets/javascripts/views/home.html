<!-- <flash-message></flash-message> -->
<div class="container">
  <div class="page-header">
    <a ui-sref="home.search.recipe">
      <!-- <img src="logo image" /> -->
      <h1>ReciPlease</h1>
    </a>
  </div>
  <div class="row">
    
    <div class="col-md-2 col-lg-2">
    
      <h4 ng-show="user">Welcome {{user.username}}</h4>
      <div><button type="button" class="btn btn-primary btn-md" ng-hide="user" ui-sref="home.login">Login</button></div>
      <div><button type="button" class="btn btn-primary btn-md" ng-hide="user" ui-sref="home.register">Register</button></div>
      <div><button type="button" class="btn btn-primary btn-md" ng-show="user" ui-sref="home.cookbook.recipe">My Cookbook</button></div>
      <div><button type="button" class="btn btn-primary btn-md" ng-show="user" ui-sref="home.shoppingList">Shopping List</button></div>
      <div><button type="button" class="btn btn-primary btn-md" ng-show="user" ng-click="logout(); clearData()">Log Out</button></div>
      
      <br>
      <div ng-show="user">
        <form name="healthLabelForm" id="health-filters" ng-submit="addHealthLabel(label)">
          <select ng-model="label" >
            <option value="" selected>Health Filters</option>
            <option ng-repeat="label in healthLabels" value="{{label}}" ng-hide="label.added">{{label.label}}</option>        
          </select>
          <button type="submit" class="btn btn-primary btn-md" >Add to Profile</button>
        </form>
        
        My Health Filters:
        <ul>
          <li ng-repeat="label in user.healthLabels">
            <ng-click ng-click="removeHealthLabel(label)">X</ng-click>
            {{label.label}}
          </li>
        </ul>

      </div>
    </div>

    <div class="col-md-10 col-lg-10">
      <ui-view></ui-view>
    </div>

  </div>
</div>
