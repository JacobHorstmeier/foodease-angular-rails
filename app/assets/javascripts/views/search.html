<div class="col-md-5 col-lg-5">
  <form ng-submit="vm.recipeSearch(vm.query)" remote="true">
  <input type="text" placeholder="Search for recipes" ng-model="vm.query" class="recipe-search" />
  <!-- <input type="submit"/> -->
  </form>
  <br>
  
  <div ng-if="searchRecipes.length > 0" class="row">
    <div class="row">
    Showing {{searchRecipes.length}} results for "{{ searchQuery }}":
    </div>

<ul class="pagination">
<li><a href="" ng-click="searchPagination.prevPage()">&laquo;</a></li>
  <li ng-repeat="n in [] | range: searchPagination.numPages" ng-class="{active: n == searchPagination.page}">
  <a href="" ng-click="searchPagination.toPageId(n)">{{n + 1}}</a>
  </li>
  <li><a href="" ng-click="searchPagination.nextPage()">&raquo;</a></li>
</ul>



    <!-- <button 
      ng-hide="searchPagination.page == 0" 
      ng-click="searchPagination.prevPage()" 
      style='float: left;'>Previous
    </button>
    <button 
      ng-hide="searchPagination.page + 1 >= searchPagination.numPages" 
      ng-click="searchPagination.nextPage()" 
      style='float: right;'>Next
    </button> -->
  </div>

  <div class="row">
    <ul>
      <li ng-repeat="recipe in searchRecipes | startFrom: searchPagination.page * searchPagination.perPage | limitTo: searchPagination.perPage">
        <a ui-sref="home.search.recipe" 
        ng-click="vm.showSearchRecipe(recipe)">
          {{recipe.label}}
        </a>
      </li>
    </ul>
  </div>


</div>
<div class="col-md-5 col-lg-5">
  <div ui-view></div>
</div>
