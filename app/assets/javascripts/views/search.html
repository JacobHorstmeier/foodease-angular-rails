<div class="col-md-5">
  <form ng-submit="vm.recipeSearch(vm.query)" remote="true">
  <input type="text" placeholder="Search for recipes" ng-model="vm.query" class="recipe-search" />
  <!-- <input type="submit"/> -->
  </form>
  <br>
  
  <div ng-if="searchRecipes.length > 0" class="row">
    <div class="row">
    Showing {{searchRecipes.length}} results for "{{ searchQuery }}":
    </div>
    <button 
      ng-hide="vm.pagination.page == 0" 
      ng-click="vm.pagination.prevPage()" 
      style='float: left;'>Previous
    </button>
    <button 
      ng-hide="vm.pagination.page + 1 >= vm.pagination.numPages" 
      ng-click="vm.pagination.nextPage()" 
      style='float: right;'>Next
    </button>
  </div>

  <div class="row">
    <ul>
      <li ng-repeat="recipe in searchRecipes | startFrom: vm.pagination.page * vm.pagination.perPage | limitTo: vm.pagination.perPage">
        <a ui-sref="home.search.recipe" 
        ng-click="vm.showSearchRecipe(recipe)">
          {{recipe.label}}
        </a>
      </li>
    </ul>
  </div>


</div>
<div class="col-md-5">
  <div ui-view></div>
</div>
