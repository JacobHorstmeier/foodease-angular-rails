<div ng-show="vm.recipe">
  <h3>
    <a href="{{vm.recipe.url}}" target="_blank">
      {{vm.recipe.label}}
    </a>
  </h3>
  <div>
    <button>Add to Cookbook</button>
  </div>
  <img src="{{vm.recipe.image}}" class="recipe-image" />
  <br>
  Ingredients:
  <ul>
    <li ng-repeat="ingredient in vm.recipe.ingredientLines">{{ingredient}}</li>
  </ul>
</div>
