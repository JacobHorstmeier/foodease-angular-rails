<div ng-show="recipe">
  <h3 class="centered-text">
    <a href="{{recipe.url}}" target="_blank">
      {{recipe.label}}
    </a>
  </h3>

  <div ng-show="user" class="centered-text">
    <button type="button" class="btn btn-success centered-object"
      ng-hide="recipe.bookmarked"
      ng-click="vm.addToCookbook(recipe)">Add to Cookbook
    </button>

    <button type="button" class="btn btn-danger"
      ng-show="recipe.bookmarked" 
      ng-click="vm.removeFromCookbook(recipe)">Remove from Cookbook
    </button>
  </div>
  <div ng-hide="user">
    <button ui-sref="home.register">Sign Up or Login to Add to Cookbook</button>
  </div>
  
  <img src="{{recipe.image}}" class="recipe-image" />
  
  <br>
  
  <h4 class="centered-text">Ingredients:</h4>
  
  <ul class="list-group">
    <li ng-repeat="ingredient in recipe.ingredients | unique:'text'" class="list-group-item">{{ingredient.text}}</li>
  </ul>

</div>
